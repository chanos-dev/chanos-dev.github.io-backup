<ul>  
  {% if site.github %}
  <li>
    <a class="social-btn" href="http://github.com/{{ site.github }}" target="_blank" rel="noopener noreferrer">
      <i class="fa fa-fw fa-github-alt">

      </i>
    </a>
  </li>
  {% endif %}  
  {% if site.baekjoon %}
  <li>
    <a class="social-btn" href="https://www.acmicpc.net/user/{{ site.baekjoon }}" target="_blank" rel="noopener noreferrer">
      <i class="fa fa-fw fa-baekjoon">

      </i>
    </a>
  </li>
  {% endif %}
  {% if site.stackoverflow %}
  <li>
    <a class="social-btn" href="http://stackoverflow.com/users/{{ site.stackoverflow }}" target="_blank" rel="noopener noreferrer">
      <i class="fa fa-fw fa-stack-overflow">

      </i>
    </a>
  </li>
  {% endif %} 
  {% if site.linkedin %}
  <li>
    <a class="social-btn" href="http://linkedin.com/in/{{ site.linkedin }}" target="_blank" rel="noopener noreferrer">
      <i class="fa fa-fw fa-linkedin">

      </i>
    </a>
  </li>
  {% endif %}
  {% if site.rocketpunch %}
  <li>
    <a class="social-btn" href="https://www.rocketpunch.com/@{{ site.rocketpunch }}" target="_blank" rel="noopener noreferrer">
      <i class="fa fa-fw fa-rocketpunch">

      </i>
    </a>
  </li>
  {% endif %}
  {% if site.email %}
  <li>
    <a class="social-btn" href="mailto:{{ site.email }}" target="_blank" rel="noopener noreferrer">
      <i class="fa fa-fw fa-envelope">

      </i>
    </a>
  </li>
  {% endif %}
</ul>
